<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>İnsansız Hava Aracı Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stil tanımlamaları */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-warning {
            padding: 8px 16px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>İnsansız Hava Aracı Düzenle</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="marka" class="form-label">Marka</label>
                <input type="text" class="form-control" id="marka" name="marka" value="{{ iha.marka }}">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ iha.model }}">
            </div>
            <div class="mb-3">
                <label for="agirlik" class="form-label">Ağırlık</label>
                <input type="text" class="form-control" id="agirlik" name="agirlik" value="{{ iha.agirlik }}">
            </div>
            <div class="mb-3">
                <label for="kategori" class="form-label">Kategori</label>
                <input type="text" class="form-control" id="kategori" name="kategori" value="{{ iha.kategori }}">
            </div>
            <button type="submit" class="btn btn-warning">Güncelle</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form submit olduğunda çalışacak olan fonksiyon
        document.querySelector('form').addEventListener('submit', function (event) {
            // Güncelleme işlemi başarılıysa alert penceresi göster
            alert("İşlem başarıyla gerçekleştirildi!");
        });
    </script>
</body>

</html>
