<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kiralama Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Kiralama Detay</h1>
        <div class="mb-3">
            <strong>İnsansız Hava Aracı:</strong> {{ kiralama.iha }} <br>
            <strong>Tarih:</strong> {{ kiralama.tarih }} <br>
            <strong>Saat Aralığı:</strong> {{ kiralama.saat_araligi }} <br>
            <strong>Kiralayan Üye:</strong> {{ kiralama.kiralayan_uye }} <br>
        </div>
        <a href="{% url 'kiralama_guncelle' kiralama.id %}" class="btn btn-warning me-2">Düzenle</a>
        <a href="{% url 'kiralama_sil' kiralama.id %}" class="btn btn-danger me-2">Sil</a>
        <a href="{% url 'anasayfa' %}" class="btn btn-secondary">Ana Sayfa</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
